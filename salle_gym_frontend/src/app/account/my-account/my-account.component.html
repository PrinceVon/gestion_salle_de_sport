<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="content flex-grow-1 p-4">
    <div class="container mt-4">
      <h2 class="text-center">⚙️ Mon Compte</h2>
    
      <div class="card shadow-sm p-4">
        <h5>👤 Informations</h5>
        <p><strong>Nom :</strong> {{ user.username }}</p>
        <p><strong>Rôle :</strong> {{ user.role }}</p>
      </div>
    
      <hr>
    
      <div class="card shadow-sm p-4">
        <h5>🔑 Modifier mon mot de passe</h5>
        <form (ngSubmit)="changePassword()">
          <div class="mb-3">
            <label class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" [value]="username" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Ancien mot de passe</label>
            <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">✅ Mettre à jour</button>
        </form>
    
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      </div>
    </div>
    
  </div>
</div>
