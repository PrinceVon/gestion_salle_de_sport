<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="content flex-grow-1 p-4">
    <div class="container mt-4">
      <h2 class="text-center">📜 Liste des Packs</h2>
    
      <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>📌 ID</th>
            <th>📜 Nom du Pack</th>
            <th>📅 Durée (Mois)</th>
            <th>💰 Prix Mensuel (FCFA)</th>
            <th>⚙️ Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pack of packs; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ pack.offerName }}</td>
            <td>{{ pack.durationMonths }}</td>
            <td>{{ pack.monthlyPrice }} FCFA</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editPack(pack)" data-bs-toggle="modal" data-bs-target="#editPackModal">
                ✏️ Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="deletePack(pack.id)">
                🗑️ Supprimer
              </button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="modal fade" id="editPackModal" tabindex="-1" aria-labelledby="editPackModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPackModalLabel">Modifier le Pack</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updatePack()">
              <div class="mb-3">
                <label class="form-label">Nom du Pack</label>
                <input type="text" class="form-control" [(ngModel)]="selectedPack.offerName" name="offerName" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Durée (Mois)</label>
                <input type="number" class="form-control" [(ngModel)]="selectedPack.durationMonths" name="durationMonths" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Prix Mensuel (CFA)</label>
                <input type="number" class="form-control" [(ngModel)]="selectedPack.monthlyPrice" name="monthlyPrice" required>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">💾 Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
